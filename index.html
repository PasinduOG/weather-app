<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="Icon" href="assets/img/cloudy.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="bg-light min-vh-100 d-flex align-items-center justify-content-center p-4">
    <div class="container bg-white rounded-4 shadow-lg p-4" style="max-width: 1100px;">
        <div class="d-flex row justify-content-between align-items-center mb-4">
            <div class="d-flex align-items-center justify-content-center justify-content-md-start bg-light rounded-pill px-3 py-2 shadow-sm col-12 col-md-7" style="width: 360px;">
                <input type="text" class="form-control border-0 bg-transparent shadow-none"
                    placeholder="Search for places...">
                <button class="btn btn-primary btn-sm rounded-pill">Search</button>
            </div>
            <div class="d-flex justify-content-center justify-content-md-end align-items-center col-12 col-md-5 mt-4 mt-md-0">
                <h2>Weather Forecast</h2>
            </div>
        </div>

        <div class="row g-4">
            <div class="col-lg-4">
                <div class="text-center">
                    <div class="position-relative mx-auto mb-3" style="width: 200px; height: 180px;">
                        <img src="assets/img/cloudy.png" class="mt-4" width="120px">
                    </div>

                    <h1 class="fs-4 fw-bold text-dark">City Name</h1>
                    <p class="text-muted small">--</p>
                    <h2 class="display-2 fw-semibold text-dark my-2">--Â°C</h2>
                    <p class="text-muted">Condition</p>
                    <div class="bg-light rounded-3 px-3 py-2 d-inline-block mt-2">
                        <span class="fw-semibold text-dark small">Location</span>
                    </div>
                </div>
            </div>

            <div class="col-lg-8">
                <div>
                    <h3 class="fs-5 fw-semibold mb-3">Today's Highlights</h3>
                    <div class="row g-3">
                        <div class="col-md-4">
                            <div class="bg-white border rounded-3 p-3 shadow-sm">
                                <p class="text-muted small mb-1">UV Index</p>
                                <h4 class="fs-3 fw-bold mb-0">--</h4>
                                <p class="text-muted small mb-0">UV</p>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="bg-white border rounded-3 p-3 shadow-sm">
                                <p class="text-muted small mb-1">Wind Status</p>
                                <h4 class="fs-3 fw-bold mb-0">--</h4>
                                <p class="text-muted small mb-0">--</p>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="bg-white border rounded-3 p-3 shadow-sm">
                                <p class="text-muted small mb-1">Sunrise & Sunset</p>
                                <h4 class="fs-6 fw-bold mb-0">-- / --</h4>
                                <p class="text-muted small mb-0">Local times</p>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="bg-white border rounded-3 p-3 shadow-sm">
                                <p class="text-muted small mb-1">Humidity</p>
                                <h4 class="fs-3 fw-bold mb-0">--%</h4>
                                <p class="text-muted small mb-0">Normal</p>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="bg-white border rounded-3 p-3 shadow-sm">
                                <p class="text-muted small mb-1">Visibility</p>
                                <h4 class="fs-3 fw-bold mb-0">-- km</h4>
                                <p class="text-muted small mb-0">Average</p>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="bg-white border rounded-3 p-3 shadow-sm">
                                <p class="text-muted small mb-1">Air Quality</p>
                                <h4 class="fs-3 fw-bold mb-0">--</h4>
                                <p class="text-muted small mb-0">--</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
